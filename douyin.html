<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.11.1.min.js"></script>
    <style>
        * {padding: 0; margin: 0;} /*养成习惯*/
        html, body, video {
            width: 100%;
            height: 100%;
        }


        video {
            object-fit: cover;

        }

        .header {
            position: fixed; /*相对于浏览器定位*/
            top: 0;
            left: 0;
            width: 100%;
            overflow: hidden; /*清除浮动、溢出裁切*/
        }

        .nav {
            line-height: 80px; /* 字行高 */
            padding: 0 10px;
            color: white;
            float: right;
        }

        .center{
            position: fixed;
            top: 40%;
            right: 50px;
            /*text-align: right;!*把行级标签挪到最右边*!*/
            /*overflow: hidden;  清除子节点浮动 */
        }
        .slogan{
            width: 400px;
        }
        .android, .appstore{
            width: 150px;
        }
    </style>


    <script>
        //原生js
        function player(_this) {
            var $video = $('video');
            if ($(_this).attr('src') === 'img/player_close.png') {
                $video.get(0).muted = false;
                $(_this).attr('src', 'img/player.png');
            } else {
                $video.get(0).muted = true;
                $(_this).attr('src', 'img/player_close.png');
            }
        }
    </script>
</head>
<body>
    <video loop autoplay muted src="mp4/video.mp4"></video>

    <div class="header">
        <!-- this对象为当前标签对象img -->
        <img class="nav" onclick="player(this)"
             style="margin: 28px 50px 0 0"
             src="img/player_close.png"/>
        <div class="nav" >企业认证</div>
        <div class="nav">机构认证</div>
        <div class="nav">抖音音乐人</div>
    </div>

    <div class="center">
        <img class="slogan" src="img/slogan.png" />
        <!-- 清除同级节点浮动 -->
        <div style="margin-top: 15px">
            <img class="android" src="img/android.png" />
            <img class="appstore" src="img/appstore.png" />
        </div>
    </div>
</body>
</html>
